<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛따라멋따라::제보하기</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/report.css" />
  </head>
  <body>
    <main class="report_main">
      <h1 class="hide">제보하기 페이지</h1>
      <div class="report_form">
        <form action="">
          <fieldset>
            <legend>제보하기</legend>
            <label for="" class="report_email">
              <span>이메일</span>
              <input
                type="text"
                name=""
                id=""
                placeholder="이메일을 입력 해 주세요"
              />
            </label>
            <label for="">
              <span>제보유형</span>
              <div class="report_type">
                <div>
                  <input type="radio" name="aaa" id="" />
                  맛집 추천
                </div>
                <div>
                  <input type="radio" name="aaa" id="" />
                  게시글 오류
                </div>
                <div>
                  <input type="radio" name="aaa" id="" />
                  페이지 개선사항
                </div>
                <div>
                  <input type="radio" name="aaa" id="" />
                  기타
                </div>
              </div>
            </label>
            <label for="" class="report_title">
              <span>제목</span>
              <input
                type="text"
                name=""
                id=""
                placeholder="제목을 입력해주세요"
              />
            </label>
            <label for="" class="report_txt">
              <span>내용</span>
              <textarea
                name=""
                id=""
                placeholder="내용을 입력해주세요"
              ></textarea>
            </label>
            <label for="" class="report_file">
              <span>첨부파일</span>
              <div class="file">
                <input type="file" name="" id="" />
                <input type="file" name="" id="" />
                <input type="file" name="" id="" />
              </div>
            </label>
            <label for="" class="report_pwd">
              <span>비밀번호</span>
              <input
                type="password"
                name=""
                id=""
                placeholder="비밀번호를 입력해주세요"
              />
            </label>
          </fieldset>
        </form>

        <div class="report_btn">
          <button type="submit">제출</button>
        </div>
      </div>
    </main>
  </body>
</html>
