<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛따라멋따라::제보하기</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/report.css" />
  </head>
  <body>
    <main class="report_main">
      <h1 class="hide">제보하기 페이지</h1>
      <div class="report_form">
        <form action="">
          <fieldset>
            <legend>제보하기</legend>
            <label for="">
              <span>이메일</span>
              <input type="text" name="" id="" />
            </label>
            <label for="">
              <span>제보유형</span>
              <div class="report_type">
                <div>
                  <input type="radio" name="aaa" id="" />
                  맛집 추천
                </div>
                <div>
                  <input type="radio" name="aaa" id="" />
                  게시글 오류
                </div>
                <div>
                  <input type="radio" name="aaa" id="" />
                  페이지 개선사항
                </div>
                <div>
                  <input type="radio" name="aaa" id="" />
                  기타
                </div>
              </div>
            </label>
            <label for="">
              <span>제목</span>
              <input type="text" name="" id="" />
            </label>
            <label for="">
              <span>내용</span>
              <textarea name="" id=""></textarea>
            </label>
            <label for="">
              <span>첨부파일</span>
              <div class="file">
                <input type="file" name="" id="" />
                <input type="file" name="" id="" />
                <input type="file" name="" id="" />
              </div>
            </label>
            <label for="">
              <span>비밀번호</span>
              <input type="password" name="" id="" />
            </label>
          </fieldset>
          <button type="submit">제출</button>
        </form>
      </div>
    </main>
  </body>
</html>
