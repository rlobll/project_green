<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관동의</title>
    <link rel="stylesheet" href="../css/apply.css">
</head>
<body>
    <header id="header"></header>
    
    <main id="main">
        <h2 class="hide">이용약관 안내</h2>
        <div class="apply_cont_wrap">
            <div class="apply_all_wrap">
                <p class="apply_all">이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에 모두 동의합니다.</p>
                <input type="checkbox" name="apply_all" id="apply_all" value="y">
            </div>

            <div class="apply_wrap">
                <div class="apply_cont">
                    <p class="apply1">이용약관 동의(필수)</p>
                    <input type="checkbox" name="apply1" id="apply1" value="y">
                </div>
                <textarea name="apply1_txt" id="apply1_txt" >여러분을 환영합니다. 맛따라멋따라 서비스('이하 서비스')를 이용해 주셔서 감사합니다. 본 약관은 다양한 서비스의 이용과 관련하여 서비스를 제공하는 맛따라멋따라 개발자와 이를 이용하는 맛따라멋따라 회원 또는 비회원과의 관계를 설명하며, 아울러 여러분의 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
            </div>

            <div class="apply_wrap">
                <div class="apply_cont">
                    <p class="apply2">개인정보 수집 및 이용에 대한 안내(필수)</p>
                    <input type="checkbox" name="apply2" id="apply2" value="y">
                </div>
                <textarea name="apply2_txt" id="apply2_txt">여러분을 환영합니다. 맛따라멋따라 서비스('이하 서비스')를 이용해 주셔서 감사합니다. 본 약관은 다양한 서비스의 이용과 관련하여 서비스를 제공하는 맛따라멋따라 개발자와 이를 이용하는 맛따라멋따라 회원 또는 비회원과의 관계를 설명하며, 아울러 여러분의 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
            </div>

            <div class="apply_wrap">
                <div class="apply_cont">
                    <p class="apply3">위치정보 이용약관 동의(선택)</p>
                    <input type="checkbox" name="apply3" id="apply3" value="y">
                </div>
                <textarea name="apply3_txt" id="apply3_txt">여러분을 환영합니다. 맛따라멋따라 서비스('이하 서비스')를 이용해 주셔서 감사합니다. 본 약관은 다양한 서비스의 이용과 관련하여 서비스를 제공하는 맛따라멋따라 개발자와 이를 이용하는 맛따라멋따라 회원 또는 비회원과의 관계를 설명하며, 아울러 여러분의 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
            </div>

            <div class="apply_wrap">
                <div class="apply_cont">
                    <p class="apply4">이벤트 등 프로모션 알림 메일 수신(선택)</p>
                    <input type="checkbox" name="apply4" id="apply4" value="y">
                </div>
            </div>

            <div class="btn_wrap">
                <button type="button" class="btn1">비동의</button>
                <button type="button" class="btn2">동의</button>
            </div>
        </div>

        

    </main>

    <footer id="footer"></footer>
</body>
</html>
